<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassChronicle</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 56px;
    }
    .hero {
      background: #f8f9fa;
      padding: 50px 0;
    }
    .attendance-form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">ClassChronicle</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#features">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero text-center">
    <div class="container">
      <h1 class="display-4">Welcome to ClassChronicle</h1>
      <p class="lead">Your ultimate solution for easy and efficient class attendance tracking.</p>
    </div>
  </div>

  <!-- Attendance Form Section -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="attendance-form">
          <h2 class="text-center">Record Attendance</h2>
          <form>
            <div class="form-group">
              <label for="studentName">Student Name</label>
              <input type="text" class="form-control" id="studentName" placeholder="Enter student name">
            </div>
            <div class="form-group">
              <label for="studentID">Student ID</label>
              <input type="text" class="form-control" id="studentID" placeholder="Enter student ID">
            </div>
            <div class="form-group">
              <label for="attendanceDate">Date</label>
              <input type="date" class="form-control" id="attendanceDate">
            </div>
            <div class="form-group">
              <label for="attendanceStatus">Attendance Status</label>
              <select class="form-control" id="attendanceStatus">
                <option>Present</option>
                <option>Absent</option>
                <option>Late</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="bg-light text-center py-4">
    <div class="container">
      <p class="m-0">Â© 2024 ClassChronicle. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    // Check if user is authenticated
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'signin.html';
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
