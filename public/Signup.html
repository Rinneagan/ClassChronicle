<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="styles1.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <div class="wrapper">
    <form id="signup-form" action="#">
      <h2>Signup</h2>
      <div class="input-field">
        <input type="email" id="signup-email" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="signup-password" required>
        <label>Enter your password</label>
      </div>
      <div class="input-field">
        <input type="password" id="signup-confirm-password" required>
        <label>Confirm your password</label>
      </div>
      <button type="submit">Sign Up</button>
      <div class="register">
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
      </div>
    </form>
  </div>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyBgPzEFtd4vcflglHooVqwwjIVgoQbYQzo",
  authDomain: "classchronicle-1e21f.firebaseapp.com",
  projectId: "classchronicle-1e21f",
  storageBucket: "classchronicle-1e21f.appspot.com",
  messagingSenderId: "456231496384",
  appId: "1:456231496384:web:a9f441021b0689c9f71b25",
  measurementId: "G-G5CECHDP6J"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm-password').value;

      if (password === confirmPassword) {
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed up
            alert('Successfully signed up!');
            window.location.href = 'dashboard.html';
          })
          .catch((error) => {
            alert(error.message);
          });
      } else {
        alert('Passwords do not match.');
      }
    });
  </script>
</body>
</html>
